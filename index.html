<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=i, initial-scale=1.0" />
    <title>ECMA6 Modules</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index_style.css" />
  </head>
  <body>
    <main id="main">
      <div id="container">
        <h1>JavaScript ECMA6 Assignment</h1>
        <div id="form-container">
          <form id="wishlist-add-form" action="javascript:mylib.controller(this)" onsubmit="return mylib.validator(this)">
            <h3 id="form-title">Wishlist <span id="add-or-modify">Add</span></h3>
            <div class="form-group">
              <label for="make" class="label">Make</label>
              <input id="make" class="form-control input" name="make" type="text" required />
            </div>
            <div class="form-group">
              <label for="model" class="label">Model</label>
              <input id="model" class="form-control input" name="model" type="text" required />
            </div>
            <div class="form-group">
              <label for="year" class="label">Year</label>
              <input id="year" name="year" class="form-control input" type="number" min="1929" max="2050" required />
            </div>
            <div class="form-group">
              <label id="id-label" for="id" class="label hidden">Id</label>
              <input id="id" class="form-control input hidden" name="id" type="text" readonly="true">
            </div>
            <!-- Non Bootstrap method -->
            <!--
            <label for="make" class="label">Make</label>
            <input id="make" class="input" name="make" type="text" required />
            <label for="model" class="label">Model</label>
            <input id="model" class="input" name="model" type="text" required />
            <label for="year" class="label">Year</label>
            <input id="year" name="year" class="input" type="number" min="1929" max="2050" required />
            <label id="id-label" for="id" class="label hidden">Id</label>
            <input id="id" class="input hidden" name="id" type="text" readonly="true">
            -->
            <div id="button-container">
              <button id="button-submit" name="submit-add" class="btn btn-primary" type="submit">Submit</button>
              <button id="button-reset" name="reset-add" class="btn btn-success" type="reset">Reset</button>
            </div>
          </form>
        </div>
        <div id="table-container">
          <table id="wishlist-table">
            <caption id="table-caption">
              Wishlist
            </caption>
            <thead id="wishlist-thead">
            <tr>
              <th>Id</th>
              <th>Make</th>
              <th>Model</th>
              <th>Year</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody id="wishlist-tbody"></tbody>
          </table>
        </div>
          <p id="message-info">Wishlist is empty let's add something to your wishlist!!</p>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" type="application/x-javascript"></script>
    <script src="main.js" type="application/x-javascript"></script>
  </body>
</html>
