<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=i, initial-scale=1.0" />
    <title>ECMA6 Modules</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index_style.css" />
  </head>
  <body>
    <main id="main">
      <div id="container">
        <h1>JavaScript ECMA6 ES6 Assignment</h1>
        <div id="form-container">
          <form id="wishlist-add-form" action="javascript:mylib.controller(this)">
            <h3>Wishlist <span id="add-or-modify">Add</span></h3>
            <label for="make" class="label">Make</label>
            <input id="make" class="input" name="make" type="text" required />
            <label for="model" class="label">Model</label>
            <input id="model" class="input" name="model" type="text" required />
            <label for="year" class="label">Year</label>
            <input id="year" name="year" class="input" type="number" min="1929" max="2050" required />
            <label id="id-label" for="id" class="label hidden">Id</label>
            <input id="id" class="input hidden" name="id" type="text" readonly="true">
            <div id="button-container">
              <button id="submit-add" name="submit-add" class="button" type="submit">Submit</button>
              <button id="reset-add" name="reset-add" class="button" type="reset">Reset</button>
            </div>
          </form>
        </div>
        <div id="table-container">
          <table id="wishlist-table">
            <caption>
              Wishlist
            </caption>
            <thead id="wishlist-thead">
            <tr>
              <th>Id</th>
              <th>Make</th>
              <th>Model</th>
              <th>Year</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody id="wishlist-tbody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="main.js" type="application/x-javascript"></script>
  </body>
</html>
